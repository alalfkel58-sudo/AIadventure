<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 어드벤처</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-color-light: #f5f5f5;
        --text-color-light: #111111;
        --primary-color-light: #333333;
        --secondary-color-light: #cccccc;
        --card-bg-light: #ffffff;
        --input-bg-light: #eeeeee;
        --border-color-light: #dddddd;
        --button-text-color-light: #f5f5f5;

        --background-color-dark: #121212;
        --text-color-dark: #e0e0e0;
        --primary-color-dark: #bbbbbb;
        --secondary-color-dark: #444444;
        --card-bg-dark: #1e1e1e;
        --input-bg-dark: #2a2a2a;
        --border-color-dark: #333333;
        --button-text-color-dark: #121212;
      }
      
      [data-theme='light'] {
        --background-color: var(--background-color-light);
        --text-color: var(--text-color-light);
        --primary-color: var(--primary-color-light);
        --secondary-color: var(--secondary-color-light);
        --card-bg: var(--card-bg-light);
        --input-bg: var(--input-bg-light);
        --border-color: var(--border-color-light);
        --button-text-color: var(--button-text-color-light);
      }

      [data-theme='dark'] {
        --background-color: var(--background-color-dark);
        --text-color: var(--text-color-dark);
        --primary-color: var(--primary-color-dark);
        --secondary-color: var(--secondary-color-dark);
        --card-bg: var(--card-bg-dark);
        --input-bg: var(--input-bg-dark);
        --border-color: var(--border-color-dark);
        --button-text-color: var(--button-text-color-dark);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      #root {
        width: 100%;
        max-width: 800px;
        height: 95vh;
        max-height: 1200px;
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border-color);
      }

      button {
        font-family: 'Noto Sans KR', sans-serif;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: var(--button-text-color);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        outline: none;
      }

      button:hover {
        opacity: 0.85;
        transform: translateY(-2px);
      }
      
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        transform: none;
        opacity: 0.5;
      }

      input, textarea {
        font-family: 'Noto Sans KR', sans-serif;
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      
      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--secondary-color);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }
      
      .screen {
        padding: 2rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        overflow-y: auto;
      }
      
      .setup-screen {
        text-align: left;
        padding: 2rem;
        overflow-y: auto;
        flex-grow: 1;
      }

      .setup-screen h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }
      
      .setup-screen label {
        display: block;
        font-weight: 500;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }

      .setup-screen small {
        display: block;
        margin: -0.75rem 0 1rem 0;
        color: var(--secondary-color);
        font-size: 0.8rem;
      }

      .model-selection {
        display: flex;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .model-selection button {
        flex: 1;
        padding: 1rem;
        background-color: var(--secondary-color);
        color: var(--text-color);
      }
      
      .model-selection button.selected {
        background-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--secondary-color);
        color: var(--button-text-color);
      }

      .game-screen {
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      
      .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background-color: var(--input-bg);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        position: relative;
        z-index: 10;
      }

      .status-bar {
        display: flex;
        gap: 1.5rem;
        font-size: 0.9rem;
      }
      
      .header-buttons {
        display: flex;
        gap: 0.5rem;
      }
      
      .header-buttons button {
        padding: 0.5rem;
        font-size: 1.2rem;
        background: none;
        color: var(--text-color);
      }
      
      .story-window {
        flex-grow: 1;
        padding: 1.5rem 2rem;
        overflow-y: auto;
        line-height: 1.8;
        font-size: 1.1rem;
        white-space: pre-wrap;
      }
      
      .interaction-area {
        padding: 1.5rem;
        border-top: 1px solid var(--border-color);
        background-color: var(--input-bg);
        flex-shrink: 0;
        position: relative;
        z-index: 10;
      }
      
      .choices {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .direct-input-area {
        display: flex;
        gap: 1rem;
      }
      
      .direct-input-area input {
        margin-bottom: 0;
      }
      
      .loading-text {
        color: var(--primary-color);
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .typewriter-text .stat-change {
        color: #48bb78;
        font-weight: bold;
        animation: glow-green 1.5s ease-in-out;
      }
      
      .typewriter-text .item {
        color: #63b3ed;
        font-weight: bold;
        animation: glow-blue 1.5s ease-in-out;
        position: relative;
      }

      .typewriter-text .interactable {
        color: #f6ad55;
        font-weight: bold;
        cursor: pointer;
        animation: pulse-orange 2s infinite ease-in-out;
      }
      
      @keyframes glow-green {
        0%, 100% { text-shadow: 0 0 2px #48bb78; }
        50% { text-shadow: 0 0 8px #48bb78; }
      }
      
      @keyframes glow-blue {
        0%, 100% { text-shadow: 0 0 2px #63b3ed; }
        50% { text-shadow: 0 0 8px #63b3ed; }
      }

      @keyframes pulse-orange {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      /* MODAL STYLES */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        text-align: left;
        position: relative;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        border: 1px solid var(--border-color);
        max-height: 80vh;
        overflow-y: auto;
      }
      
      .modal-content h2, .modal-content h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .modal-close {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: var(--text-color);
        padding: 0.5rem;
        line-height: 1;
      }

      .status-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0.5rem 1rem;
        align-items: center;
      }
      
      .inventory-list {
        list-style-type: none;
        padding-left: 0;
      }
      
      .inventory-list li {
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .inventory-list p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 0.25rem;
      }
      
      .settings-section {
        margin-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
      }

    </style>

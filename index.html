<!DOCTYPE html>
<html lang="ko" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Text Adventure</title>
    <link rel="preconnect" href="httpshttps://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
            serif: ['"Nanum Myeongjo"', 'serif'],
          },
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
  <style>
    body {
      font-family: 'Nanum Myeongjo', serif;
    }
    .font-sans {
      font-family: 'Noto Sans KR', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Visual Effects for Items and Interactive Elements */
    @keyframes shimmer-animation {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .item-shimmer {
      font-weight: bold;
      animation: shimmer-animation 4s linear infinite;
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    html:not(.dark) .item-shimmer {
      background-image: linear-gradient(90deg, #10b981, #6ee7b7, #10b981);
    }
    .dark .item-shimmer {
      background-image: linear-gradient(90deg, #a7f3d0, #ffffff, #a7f3d0);
    }

    @keyframes pulse-animation-dark {
      0%, 100% { text-shadow: 0 0 5px #fde047, 0 0 10px #fde047; }
      50% { text-shadow: 0 0 10px #facc15, 0 0 20px #facc15; }
    }
    @keyframes pulse-animation-light {
      0%, 100% { text-shadow: 0 0 4px #60a5fa, 0 0 8px #60a5fa; }
      50% { text-shadow: 0 0 8px #3b82f6, 0 0 16px #3b82f6; }
    }
    .interactive-pulse {
      font-weight: bold;
    }
    .dark .interactive-pulse {
      color: #fef08a;
      animation: pulse-animation-dark 2.5s ease-in-out infinite;
    }
    html:not(.dark) .interactive-pulse {
      color: #2563eb;
      animation: pulse-animation-light 2.5s ease-in-out infinite;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-black text-black dark:text-white flex items-center justify-center min-h-screen p-2">
    <div id="root" class="w-full h-full max-w-full max-h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
